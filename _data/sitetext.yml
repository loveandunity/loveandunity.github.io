    title: "About us"
    text: "Quick facts"
    section: services
    list:
      - title: "Diversity"
        desc: "A multicultural and multi-faith lodge uniting men from all walks of life: taxi drivers, doctors, City bankers, software developers, businessmen and everyone in between."
        icon: fas fa-globe  #find more at https://fontawesome.com/icons
      - title: "Meetings"
        desc: "The lodge holds four regular meetings each year on 1st Tuesday in February, April, October and December. The meetings are held at Freemasons' Hall which is located in the heart of London at 60 Great Queen Street, London WC2B 5AZ. The closest tube stations are Holborn and Covent Garden."
        icon: fas fa-calendar
      - title: "[Open to new members](#contact)"
